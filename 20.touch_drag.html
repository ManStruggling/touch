<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{width: 100px;height: 100px;background: #99f;position: absolute;left:0;right: 0;}
    </style>
    <script src="./resource/js/touch-0.2.14.js"></script>
</head>
<body>
    <div id="box">移动端的拖拽盒子</div>
</body>
<script>
    var obox = document.querySelector("#box");
    obox.addEventListener('touchstart',function(eve){
        var e = eve || window.event;
        var disX = e.targetTouches[0].pageX-this.offsetLeft;
        var disY = e.targetTouches[0].pageY-this.offsetTop;
        document.addEventListener('touchmove',function(eve){
            var e = eve || window.event;
            obox.style.left = e.targetTouches[0].pageX - disX + "px";
            obox.style.top = e.targetTouches[0].pageY - disY + "px";
        },false)
    },false)
</script>
</html>
